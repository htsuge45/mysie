<!DOCTYPE html>
<html>
  <head>
    <script>
      (function (l) {
          if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function (v) { // ?p=/fooの分解
                  var a = v.split('='); // 'p=/foo' となっているはずなので=で分割
                  q[a[0]] = a[1]; // {p: '/foo'} 形式に修正
              });
              if (q.p !== undefined) {
                  window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '')); // https://hoge.com/fooへ遷移
              }
          }
      }(window.location))
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>運動記録</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Teko:600" rel="stylesheet">
    -->
    </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
